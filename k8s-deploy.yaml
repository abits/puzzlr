apiVersion: apps/v1
kind: Deployment
metadata:
  name: puzzlr-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puzzlr-app
  template:
    metadata:
      labels:
        app: puzzlr-app
    spec:
      containers:
      - name: puzzlr-app
        image: hub.docker.com/cmartel/puzzlr:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: puzzlr-app
---
apiVersion: v1
kind: Service
metadata:
  name: puzzlr-app
spec:
  ports:
  - port: 80
  selector:
    app: puzzlr-app